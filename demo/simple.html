            $(document).ready(onReady);
            function onReady() {
                var model = new Backbone.Model();
                model.on('change', function(e){
                    console.log(e);
                }, this);

                var popover = new Backbone.Editable({
                    target      : $('.name'),
                    title       : 'Name',
                    type        : 'string',
                    model       : model,
                    fieldname   : 'name'
                });
            }
        </script>
        <style>
            .editable {
                color: blue;
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
